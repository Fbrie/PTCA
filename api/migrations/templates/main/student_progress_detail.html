<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Progress Detail</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Student Progress Detail</h1>
        <p><strong>Student Name:</strong> {{ progress.student.name }}</p>
        <p><strong>Grade:</strong> {{ progress.grade }}</p>
        <p><strong>Remarks:</strong> {{ progress.remarks }}</p>
        <p><strong>Date:</strong> {{ progress.date }}</p>
        <a href="{% url 'student_progress_list' %}" class="btn btn-secondary">Back to Progress Reports</a>
    </div>
</body>
</html>
